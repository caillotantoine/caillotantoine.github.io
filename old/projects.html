        <script>
            $.getJSON("https://caillotantoine.github.io/content/footer.json", function(json) {
                console.log(json);
                document.getElementById("webmaster").innerText = json.webmaster;
                document.getElementById("lastedited").innerText = json.edited;
                json.font.forEach(element => {
                    document.getElementById("fontused").innerText += element + ",";
                });
            });

            var pinID = 0;
            var proID = 0;
            var persoID = 0;
            $.getJSON("https://caillotantoine.github.io/content/proj.json", function(json) {
                console.log(json);
                json.projets.forEach(element => {
                    if(element.pin === true) {
                        document.getElementById("pin").innerHTML += "<div id=\"projbox\" class=\"projbox" + pinID%3 + "\"><h2><a href=\""+ element.link +"\" alt=\"Link to the project "+ element.name + "\">"+ element.name + "</a></h2><img src=\"" + element.image + "\" width=\"100%\"/><p>" + element.text + "</p></div>";
                        pinID += 1;
                    }
                    if(element.class === "pro") {
                        document.getElementById("pro").innerHTML += "<div id=\"projbox\" class=\"projbox" + proID%3 + "\"><h2><a href=\""+ element.link +"\" alt=\"Link to the project "+ element.name + "\">"+ element.name + "</a></h2><img src=\"" + element.image + "\" width=\"100%\"/><p>" + element.text + "</p></div>";
                        proID += 1;
                    }
                    if(element.class === "perso") {
                        document.getElementById("perso").innerHTML += "<div id=\"projbox\" class=\"projbox" + persoID%3 + "\"><h2><a href=\""+ element.link +"\" alt=\"Link to the project "+ element.name + "\">"+ element.name + "</a></h2><img src=\"" + element.image + "\" width=\"100%\"/><p>" + element.text + "</p></div>";
                        persoID += 1;
                    }
                });
            });
