        <footer style="position: relative; bottom: 0;">

        <script>
            $.getJSON("https://caillotantoine.github.io/content/footer.json", function(json) {
                console.log(json);
                document.getElementById("webmaster").innerText = json.webmaster;
                document.getElementById("lastedited").innerText = json.edited;
                json.font.forEach(element => {
                    document.getElementById("fontused").innerText += element + ",";
                });
            });

            $.getJSON("https://caillotantoine.github.io/content/photo.json", function(json) {
                console.log(json);
                let scriptEle = document.createElement("script"); 
                scriptEle.setAttribute("src", "//embedr.flickr.com/assets/client-code.js");
                scriptEle.setAttribute("async", "true");
                json.photos.forEach(element => {
                    document.getElementById(element.tag).innerHTML += "<div  id=\"flickrImg\"><a data-flickr-embed=\"true\" data-footer=\"true\" href=\"https://www.flickr.com/photos/" + element.user + "@N04/" + element.id.high + "/in/dateposted-public/\" title=\"" + element.title + "\"><img src=\"https://live.staticflickr.com/65535/" + element.id.high + "_" + element.id.low + "_c.jpg\" width=\"" + element.size.width + "\" height=\"" + element.size.height + "\" alt=\"" + element.title + "\"></a></div>"
                    document.getElementById("flickrImg").appendChild(scriptEle);
                });
            });
        </script>
